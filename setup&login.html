<!DOCTYPE html>
<html>
    <head>
        <title>Set Up/Login Form</title>
    </head>
    
    <!--add style later-->
    <style>
    
    </style>
    
    <body>
        <div class = "form">
          
          <ul class = "tab-group">
                <li class = "tab active"><a href="#signup">Sign Up</a></li>
                <li class = "tab active"><a href="#login">Log In</a></li>
            </ul>
            
            <div class = "tab-content">
                
                <div id = "signup">
                    <h1>Advisor Sign Up</h1>
                    <form action="/" method="post">
                    
                    <div class="top-row">
                    <div class="field-wrap">
                    <label>
                        First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    </div>
                    
                    <div class="field-wrap">
                    <label>
                        Last Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                    </div>
                    </div>
                    
                    <div class="field-wrap">
                    <label>
                        SCU ID Number<span class="req">*</span>
                    </label>
                    <input type="ID"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                    </div>
                    
                    <button type="submit" class="button button-block"/>Set Up</button>
                    
                    </form>
                    
                </div>
                
                <div id="login">
                    <h1>Welcome Back Advisors!</h1>
                    
                    <form action="/" method="post">
                
                    <div class="field-wrap">
                    <label>
                        User Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                    </div>
            
                    <button type="submit" class="button button-block"/>Sign In</button>
            
                    </form>
            
                </div>
                
        <!--
        <script language="javascript">

    </body>
</html>
