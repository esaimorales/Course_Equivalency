<!DOCTYPE html>
<html>
    <head>
        <title>SCU Course Equivalency </title>
    </head>
    <body>
        <h1>Edit a Course Equivalency:</h1>
        <input type="text" placeholder="School" id="school_external" required>
        <br></br>
        <input type="text" placeholder="Course" id="course_external" required>
        <br></br>
        <input type="number" placeholder="Number" id="number_external" required>
        <br></br>
        <p>Is equivalent?</p>
        <select name="equivalency">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br></br>
        <label>Santa Clara University</label>
        <br></br>
        <input type="text" placeholder="Course" id="internal_course" required>
        <br></br>
        <input type="number" placeholder="Number" id="internal_number" required>
        <br></br>
        <input type="submit" value="Edit Equivalency"></input>
    </body>
</html>
