<!DOCTYPE html>
<html>
    <head>
        <title>SCU Course Equivalency </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://use.fontawesome.com/fc1c78b3eb.js"></script>
        <link rel="stylesheet" href="assets/miscStyles.css">
        <script src="script/session.js"></script>
        <script src="script/edit.js"></script>
        <script src="script/logout.js"></script>
    </head>
    <body>
        <div id="title">
          <img src="assets/img/library.svg"/>
          <h2>Santa Clara University Course Equivalency</h2>
          <div class="logout">
              <a href=#">Logout
              <i class="fa fa-lock" aria-hidden="true"></i>
              </a>
          </div>
        </div>
        <div class="container">
        <div class="page-header">
            <h1>Edit a Course Equivalency:</h1>
        </div>
        <div class="group">
            <input type="text" id="school_external" required>
            <span class="bar"></span>
            <label>University</label>
        </div>
        <div class="group">
            <input type="text" id="department_external" required>
            <span class="bar"></span>
            <label>Department</label>
        </div>
        <div class="group">
            <input type="number" id="number_external" required>
            <span class="bar"></span>
            <label>Course Number</label>
        </div>
        <div class="selector-container">
        <h3>Is equivalent?</h3>
            <select id="isEquivalentSelect" class="selector" >
            <!-- <option value="yes">Yes</option>
            <option value="no">No</option> -->
            </select>
        </div>

        <div class="form-group" style="padding-top: 24px;">
          <div class="group">
            <input placeholder="Santa Clara University"readonly></input>
          </div>
        </div>

        <div class="group">
            <input type="text" id="department_internal" required>
            <span class="bar"></span>
            <label>Department</label>
        </div>

        <div class="group">
            <input type="number" id="number_internal" required>
            <span class="bar"></span>
            <label>Course Number</label>
        </div>

        <input id="edit_button" class="btn btn-primary btn-md" type="submit" value="Edit Equivalency"></input>
        <input id="back_button" type="button" value="Cancel" class="btn btn-default btn-md" onclick="window.location.href='search.html'" />
      </div>
    </body>
</html>
