<!DOCTYPE html>
<html>
<head>
  <Title>Adivisor Sign Up</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="script/session.js"></script>
  <script src="script/signup.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>SCU Course Equivalency</h1>
    </div>
    <h3>Sign Up</h3>
    <div class="form-group">
      <label>Email</label>
      <br/>
      <input type="text" id="email_input" placeholder="bbronco@scu.edu" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <br/>
      <input type="password" id="pass_input" placeholder="password" required>
    </div>
    <div class="form-group">
      <label>Re-type password</label>
      <br/>
      <input type="password" id="pass_input2" placeholder="password" required>
    </div>
    <input id="signup_button" class="btn btn-primary btn-md" type="submit" value="Sign Up"></input>
  </div>
</body>
</html>
