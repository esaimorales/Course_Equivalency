<!DOCTYPE html>
<html>
<head>
  <title>SCU Course Equivalency </title>
</head>

<body>
  <div class="search">
    <h1>Add a Course Equivalency:</h1>

    <div class="form">
      School: <input id="school_external" type="text" placeholder="School" required>
      <br></br>
      Department: <input id="dep_external" type="text" placeholder="Course" required>
      <br></br>
      Course Number: <input id="num_external" type="text" placeholder="Number" required>
      <br></br>
      <p>Is equivalent?</p>
      <select name="equivalency">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <br></br>
      <label>Santa Clara University</label>
      <br></br>
      <input id="dep_internal" type="text" placeholder="Course" required>
      <br></br>
      <input id="num_internal" type="text" placeholder="Number" required>
      <br></br>
      <input type="submit" value="Add Equivalency"></input>
      </form>
    </div>
  </div>
</body>
</html>
