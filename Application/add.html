<!DOCTYPE html>
<html>
<head>
  <title>SCU Course Equivalency </title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://use.fontawesome.com/fc1c78b3eb.js"></script>
  <link rel="stylesheet" href="assets/miscStyles.css">
  <script src="script/session.js"></script>
  <script src="script/add.js"></script>
  <script src="script/logout.js"></script>
</head>
<body>
  <div id="title">
    <img src="assets/img/library.svg"/>
    <h2>Santa Clara University Course Equivalency</h2>
    <div class="logout">
        <a href="#">Logout
        <i class="fa fa-lock" aria-hidden="true"></i>
        </a>
    </div>
  </div>
  <div class="container">

    <div class="page-header" id="section-header">
      <h1>Add a Course Equivalency:</h1>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="school_external" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>University</label>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="dep_external" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Department</label>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="num_external" type="number"  required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Course Number</label>
      </div>
    </div>

    <div class="selector-container">
      <h3>Is equivalent?</h3>
      <select id="equivalency" class="selector">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group" style="padding-top: 24px;">
      <div class="group">
        <input placeholder="Santa Clara University"readonly></input>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="dep_internal" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Department</label>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="num_internal" type="number" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label> Course Number</label>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <input id="reason" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Description</label>
      </div>
    </div>

    <input id="add_button" type="submit" class="btn btn-success btn-md" value="Add Equivalency">
    </input>

    <input id="back_button" type="button" value="Cancel" class="btn btn-default btn-md" onclick="window.location.href='search.html'" />

  </div>
</body>
</html>
