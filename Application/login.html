<!DOCTYPE html>
<html>
<head>
  <Title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://use.fontawesome.com/fc1c78b3eb.js"></script>
  <script src="script/session.js"></script>
  <script src="script/login.js"></script>
</head>
<body>
  <div id="title">
    <img src="assets/img/library.svg"/>
    <h2>Santa Clara University Course Equivalency</h2>
  </div>
  <div class="container">
    <div id="main-container" class="animated fadeInDown">
      <div class="first portion">
        <img src="assets/img/library.svg"/>
      </div>
      <div class="second portion">
        <h3 class="signin-text">Please Sign In</h3>
        <p class="signin-text p">Enter your email and password</p>
        <div class="form-group">
          <input id="email_input" class="textbox" type="text" placeholder="email@example.com"></input>
        </div>
        <div class="form-group">
          <input id="pass_input" class="textbox" type="password" placeholder="password">
        </div>
        <input id="login_button" class="btn btn-success btn-md" type="submit"></input>
        <br/>
        <div id="bottom-text">
          <div class="invalid-div animated shake">
            <p id="invalid-credentials">&zwnj;</p>
          </div>
          <br/>
          <p id="noaccount" style="padding-top: 2%;">Don't have an account? <a href="#" id="signup_button">Sign up</a></p>
        <div>
      </div>
    </div>
  </div>
</body>
</html>
