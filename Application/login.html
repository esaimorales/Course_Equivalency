<!DOCTYPE html>
<html>
<head>
  <Title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="script/session.js"></script>
  <script src="script/login.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>SCU Course Equivalency</h1>
    </div>
    <h2>Log in</h2>
    <div class="form-group">
      <label>Email</label>
      <br/>
      <input type="text" id="email_input" required>
    </div>
    <div class="form-group">
      <label>Password </label>
      <br/>
      <input type="password" id="pass_input" required>
    </div>
    <input id="login_button" class="btn btn-primary btn-md" type="submit" value="Login"></input>
    <br/>
    <p style="padding-top: 2%;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</body>
</html>
