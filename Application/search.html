<!DOCTYPE html>
<html>
<head>
  <title>SCU Course Equivalency</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
  <link rel="stylesheet" href="assets/miscStyles.css">
  <script src="script/session.js"></script>
  <script src="script/search.js"></script>
</head>
<body>
  <div id="title">
    <img src="assets/img/library.svg">
    <h2>Santa Clara University Course Equivalency</h2>
  </div>
  <div class="container">
    <a href="add.html">Add an equivalency</a>

    <div class="page-header" id="section-header">
      <h1>Search for a Course:</h1>
    </div>

    <div class="form-group">
      <div class="group">
      <h4>School:</h4>
      <select id="school_select" value="Get Schools">
        <option value=""></option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <div class="group">
        <h4>Department: </h4>
        <select id="department_select" value="Get Departments">
          <option value=""></option>
        </select>
      </div>
    </div>

    <div class="form-group" style="padding-top: 16px;">
      <div class="group">
        <input id="number_select" type="number"></input>
        <span class="bar"></span>
        <label>Course Number</label>
      </div>
    </div>

    <input type="submit" class="btn btn-primary btn-md" id="search" value="Search"></input>

    <div>
      <br/>
      <table id="resultsTable" class="table">
        <thead>
          <tr>
            <th>Equivalent?</th>
            <th>External School</th>
            <th>Department</th>
            <th>Number</th>
            <th>Internal School</th>
            <th>Department</th>
            <th>Number</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="tbodyID"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
