<!DOCTYPE html>
<html>
<head>
  <title>SCU Course Equivalency</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://use.fontawesome.com/fc1c78b3eb.js"></script>
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
  <link rel="stylesheet" href="assets/miscStyles.css">
  <script src="script/session.js"></script>
  <script src="script/search.js"></script>
  <script src="script/logout.js"></script>
</head>
<body>
  <div id="title">
    <a style="padding-top: 50px;" href="search.html">
    <img src="assets/img/library.svg">
    </a>
    <h2>Santa Clara University Course Equivalency</h2>
    <div class="logout">
        <a href="#">Logout
        <i class="fa fa-lock" aria-hidden="true"></i>
        </a>
    </div>
  </div>
  <div class="container">

    <div class="page-header" id="section-header">
      <h1>
        <span>Search for a Course:</span>
        <div class="btn-toolbar pull-right" style="font-size: 20px; padding-top: 14px;">
        <a href="add.html">Add
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
        </div>
      </h1>
    </div>

    <div class="form-group">
      <h4>School:</h4>
      <select id="school_select" value="Get Schools">
        <option value=""></option>
      </select>
    </div>

    <div class="form-group">
        <h4>Department: </h4>
        <select id="department_select" value="Get Departments">
          <option value=""></option>
        </select>
    </div>

    <div class="form-group" style="padding-top: 16px;">
      <div class="group">
        <input id="number_select" type="text" required></input>
        <span class="bar"></span>
        <label>Course Number</label>
      </div>
    </div>

    <input type="submit" class="btn btn-primary btn-md" id="search" value="Search"></input>

    <div>
      <br/>
      <table id="resultsTable" class="table">
        <thead>
          <tr>
            <!-- <th>Equivalent?</th> -->
            <th>External School</th>
            <th>Department</th>
            <th>Course Number</th>
            <th>Is Equivalent?</th>
            <!-- <th>Internal School</th> -->
            <th>Department</th>
            <th>Course Number</th>
            <th>Edit</th>
            <th>Remove</th>

            <th>email</th>
            <th>reason</th>
          </tr>
        </thead>
        <tbody id="tbodyID"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
