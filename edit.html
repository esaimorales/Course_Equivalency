<!DOCTYPE html>

        <title>SCU Course Equivalency </title>

    <body>
        
        <div class = "search">
            <h1>Edit a Course Equivalency:</h1>
            
            <form>
                <label></label>
                <input type = "text" placeholder = "School" name="school" required>
                <input type = "text" placeholder = "Course" name="course" required>
                <input type = "number" placeholder = "Number" name="number" required>
                
                <select name="equivalency">
                    <!-- if yes... call add function -->
                    <option value="yes">YES</option>
                    <!-- if no... remove function -->
                    <option value="no">NO</option>
                </select>
                
                <label>Santa Clara University</label>
                
                <input type = "text" placeholder = "Course" name="scucourse" required>
                <input type = "number" placeholder = "Number" name="scunumber" required>
                    
                <input type="submit" value="Edit Equivalency"></input>
            </form>
            
        </div>
