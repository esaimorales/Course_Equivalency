<!DOCTYPE html>
<html>
    <head>
        <title>SCU Course Equivalency </title>
    </head>
    <script>
        var equivalencyData = [{"school_external":"San Jose State Univeristy","department_external":"CSE","number_external":"101","is_equivalent":"0",
                              "school_internal":"Santa Clara University","department_internal":"COEN","number_internal":"204","id_external":"1","id_internal":"16"}];;

        function populateInputs(){
            var obj = equivalencyData[0];
            var is_equivalent = 'No';
            var other_option = 'Yes';
            if (obj.is_equivalent == 1) {
                is_equivalent = 'Yes';
                other_option = 'No';
            }

            document.getElementById('school_external').value = obj.school_external;
            document.getElementById('department_external').value = obj.department_external;
            document.getElementById('number_external').value = obj.number_external;
            document.getElementById('department_internal').value = obj.department_internal;
            document.getElementById('number_internal').value = obj.number_internal;

            var select = document.getElementById('isEquivalentSelect');
            var option = document.createElement("option");
            option.text = is_equivalent;
            option.setAttribute('selected', 'selected');
            select.appendChild(option);

            var option2 = document.createElement('option');
            option2.text = other_option;
            select.appendChild(option2);
        }
    </script>
    <body onload="populateInputs();">
        <h1>Edit a Course Equivalency:</h1>
        <input type="text" id="school_external" value="School" required>
        <br></br>
        <input type="text" id="department_external" value="Department" required>
        <br></br>
        <input type="number" id="number_external" value="0"  required>
        <br></br>
        <p>Is equivalent?</p>
        <select id="isEquivalentSelect" name="equivalency">
            <!-- <option value="yes">Yes</option>
            <option value="no">No</option> -->
        </select>
        <br></br>
        <label id="school_internal" value="School">Santa Clara University</label>
        <br></br>
        <input type="text" id="department_internal" value="Department" required>
        <br></br>
        <input type="number" id="number_internal" value="0" required>
        <br></br>
        <input type="submit" value="Edit Equivalency"></input>
    </body>
</html>
